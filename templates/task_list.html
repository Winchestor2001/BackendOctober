{% extends 'main.html' %}

{% block title %}
Tasks List
{% endblock %}



{% block content %}

<div class="container">
    <center>
        <div class="card card-body mt-5 w-50">
            <div class="card-title">
                <h4>Task List</h4>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <h5>Salom {{ request.user.username }}</h5>
                </div>
                <div>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
            <div class="d-flex justify-content-between">
                <div>
                    <form action="" class="d-flex">
                        <input class="form-control" type="text" placeholder="Qidiruv...">
                        <button type="submit" class="btn btn-outline-success">Go</button>
                    </form>
                </div>
                <div>
                    <span>Yakunlangan tasklar: {{ user_tasks_count }}</span>
                </div>
            </div>
        </div>
    </center>
</div>

{% endblock %}
